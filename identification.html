<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page d'identification</title>
        <link rel="stylesheet" href="identificationstyle.css">
    </head>
    <body>

        <div class="block">
            <form class="blocformulaire">
                <h3><strong>Identification:</strong></h3>
                <div class="sectionduformulaire">
                    <label for="utilisateur">Utilisateur</label>
                    <input type="text" name="utilisateur" id="utilisateur" placeholder="utilisateur" required maxlength="10">
                </div>
                <div class="sectionduformulaire">
                    <label for="mdp">Mot de passe</label>
                    <input name="mdp" type="text" id="mdp" placeholder="mdp" required maxlength="10">
                </div>
                <div class="sectionduformulaire">
                    <input type="submit" value="LOGIN" class="Boutonlogin">
                </div>
                <div class="mdpperdu">
                    <a href="#">Mot de passe perdu</a>
                </div>

            </form>
        </div>


        <script>
            // animation identifiant et mdp (ecriture qui reste ou suprim√©e)

            const inputs = document.querySelectorAll('input';)
            
            for (let i = 0; i < inputs.length; i++){
                let ecrire = inputs[i];
                ecrire.addEventListener('input', (e) =>{
                    if(e.target.value != ""){
                        e.target.parentNode.classList.add('animation');
                    } else if((e.target.value == "")) {
                        e.target.parentNode.classList.remove('animation');
                    }
                })
            }




        </script>

    </body>
</html>
