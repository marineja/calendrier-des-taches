<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'identification</title>
    <link rel="stylesheet" href="identificationstyle.css">
</head>

<body>

    <div class="block" method="POST">
        <form action="index.html" class="blocformulaire" id="inscription">
            <h3><strong>Identification:</strong></h3>
            <div class="sectionduformulaire">
                <label for="utilisateur">Utilisateur</label>
                <input type="text" name="pseudo" id="pseudo"  maxlength="10">
            </div>
            <div class="sectionduformulaire">
                <label for="mdp">Mot de passe</label>
                <input name="mdp" type="password" id="mdp"  maxlength="10">
            </div>
            <div class="sectionduformulaire">
                <input type="submit" id="sumit" value="LOGIN" class="Boutonlogin">
            </div>
            <div class="mdpperdu">
                <a href="#">Mot de passe perdu</a>
            </div>

        </form>
        <p style="color: red;" id="erreur"></p>
    </div>


    <script type="text/javascript">
        // animation identifiant et mdp 

        const inputs = document.querySelectorAll('input');

        for (let i = 0; i < inputs.length; i++) {

            let field = inputs[i];

            field.addEventListener('input', (e) => {

                if (e.target.value != "") {
                    e.target.parentNode.classList.add('animation');
                } else if (e.target.value == "") {
                    e.target.parentNode.classList.remove('animation');
                }
            })
        }

        



    </script>
    <script src="identification.js"></script>

</body>

</html>
